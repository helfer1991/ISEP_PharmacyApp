@startuml

autonumber
actor "non-registered user" as NRU

activate NRU
NRU -> ":System" : begins the process of registering as a client
activate ":System"
":System" - -> NRU : asks for the necessary data(nif, name, email, password, number, ccv, valid_thru, address)
deactivate ":System"

NRU -> ":System" : inserts the solicited data
activate ":System"
":System" - -> NRU : validates the data, presents it and asks the unregistered user for its confirmation
deactivate ":System"

NRU -> ":System" : confirms
activate ":System"
":System" - -> NRU : registers the user as a client and confirms the success of the operation
deactivate ":System"

deactivate NRU

@enduml

